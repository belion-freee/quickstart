version: '3'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    environment:
      HOME: /app
      RAILS_ENV: development
    ports:
      - "3000:3000"
    tty: true
    links:
      - db
  webpack:
    build: .
    command: bash -c "rm -rf ./public/entry; ./bin/webpack-dev-server"
    environment:
      HOME: /app
      NODE_ENV: development
      RAILS_ENV: development
      WEBPACKER_DEV_SERVER_HOST: 0.0.0.0
      WEBPACKER_DEV_SERVER_PUBLIC: 0.0.0.0:3035
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    ports:
      - "3035:3035"
    links:
      - db

volumes:
  bundle:
    driver: local
  data:
    driver: local
